<div id="wrapper">
  <div id="page-wrapper" class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">

        <div class="col-lg-12">
          <div class="mail-box-header">
            <div class="pull-right tooltip-demo">
              <a class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="" href="javascript:void(0);"
                 (click)="save(songname.value,songlength.value,songkey.value,songtempo.value, artist.value, genre.value,lyrics.value,notes.value, other.value)"
                 data-original-title="Save song">
                <i class="fa fa-save">
                </i>
                Save
              </a>
            </div>
            <h2>
              Song Details
            </h2>
          </div>
          <div class="mail-box">


            <div class="mail-body">

              <div class="row">
                <div class="col-sm-12" *ngIf="(song | async)?.lyrics">
                  <div [innerHTML]="parsedSong"></div>


                </div>
                <div class="col-sm-12" *ngIf="(song | async)?.lyrics === ''">
                  No Lyrics
                </div>
              </div>
            </div>


            <div class="clearfix"></div>


          </div>


        </div>
      </div>
    </div>
  </div>
</div>
