<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Setlist Helper</title>
  <base href="/">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Needed to make the Material Icons show up -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Global Style Sheet -->
  <link href="globalStyles.css" rel="stylesheet">
  <link rel="stylesheet" href="vendor/ng2-material/ng2-material.css">
  <link rel="stylesheet" href="vendor/ng2-material/font/font.css">
  <!-- Font awesome -->
  <link href="vendor/font-awesome/css/font-awesome.css" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Main Inspinia CSS files -->
  <link href="inspana/css/animate.css" rel="stylesheet">
  <link href="inspana/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link id="loadBefore" href="inspana/css/style.css" rel="stylesheet">

</head>
<body class="pace-done">
<app-root>Loading...</app-root>

{{#each scripts.polyfills}}
<script src="{{.}}"></script>
{{/each}}
<script>
  System.import('system-config.js').then(function() {
    System.import('main');
  }).catch(console.error.bind(console));
</script>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="inspana/js/jquery-2.1.1.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="inspana/js/plugins/jquery-ui/jquery-ui.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- MetsiMenu -->
<script src="inspana/js/plugins/metisMenu/jquery.metisMenu.js"></script>

<!-- SlimScroll -->
<script src="inspana/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<script src="/vendor/lodash/lodash.js" type="text/javascript"></script>

<!-- Custom and plugin javascript -->
<script src="inspana/js/inspinia.js"></script>

<!-- Peace JS -->
<script src="inspana/js/plugins/pace/pace.min.js"></script>
<!-- iCheck -->
<script src="inspana/js/plugins/iCheck/icheck.min.js"></script>

<script>
  $(document).ready(function(){
    var checks = $('.i-checks').iCheck({
      checkboxClass: 'icheckbox_square-green',
      radioClass: 'iradio_square-green',
    });
    console.log($('.i-checks').length);
  });
</script>

</body>
</html>
