<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>
    <div>

      <h1 class="logo-name">SLH</h1>

    </div>
    <h3>Welcome to Setlist Helper</h3>

    <form class="m-t" role="form" action="index.html">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Username" #email required="">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" #password required="">
      </div>
      <button type="button" (click)="login(email.value, password.value)" class="btn btn-primary block full-width m-b">Login</button>

      <a href="#"><small>Forgot password?</small></a>
      <p class="text-muted text-center"><small>Do not have an account?</small></p>
      <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
    </form>
  </div>
</div>
